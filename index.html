<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAVORA</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">ZAVORA</div>
        <input type="text" class="search-bar" placeholder="Search cars...">
        <nav>
            <a href="#" class="nav-link">Cars</a>
            <a href="#" class="nav-link">Brands</a>
            <a href="#" class="nav-link">Logout</a>
        </nav>
    </header>

    <div class="car-grid">
        <div class="car-card">
            <h3>CAR1</h3>
            <p class="car-brand">Toyota</p>
        </div>
        <!-- Repeat for other cars -->
    </div>

    <div class="brand-buttons">
        <button class="brand-button">Toyota</button>
        <button class="brand-button">Honda</button>
        <button class="brand-button">Nissan</button>
        <button class="brand-button">Mazda</button>
        <button class="brand-button">Mitsubishi</button>
        <button class="brand-button">Ford</button>
        <button class="brand-button">Chevrolet</button>
        <button class="brand-button">BMW</button>
        <button class="brand-button">Mercedes</button>
        <button class="brand-button">Audi</button>
    </div>
</body>
</html>
